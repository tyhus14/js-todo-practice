        <title>todo practice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!--[if lt IE 10]>

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">todo practice</h3>
            </div>
            <div class="todo-list col-md-6 col-md-offset-3">
                <input class="maininput" placeholder='type stuff here'>
                <button type="button" class="add-btn btn btn-primary add-btn-js">Add</button>
            </div>
            <div class="js-todo-items"></div>

        
            <script type='text/template' class='new-todo'>
                <div class="todo-container col-md-6 col-md-offset-3" id='<%=id%>'>
                <div class="description"><%= description %></div>
                <button type="button" class="check-btn btn btn-default js-complete-todo">
                  <span class="glyphicon glyphicon-ok"></span>
                </button>

                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-pencil"></span>
                </button>

                <button type="button" class="cancel-btn btn btn-default js-remove-todo">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
                </div>
            </script>    
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
